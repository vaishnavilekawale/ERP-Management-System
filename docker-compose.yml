version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: erp_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/erp_db?authSource=admin
      PORT: 5000
      JWT_SECRET: your_jwt_secret_key_change_this
      NODE_ENV: production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - erp_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: erp_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    networks:
      - erp_network

volumes:
  mongodb_data:

networks:
  erp_network:
    driver: bridge
